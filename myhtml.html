<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Converter</title>
  <link rel="stylesheet" href="mycss.css">
</head>
<body>
  <div id="upload-box">
    <input type="file" id="file-input" accept=".3ds,.obj,.dwg,.dxf,.brep,.brp,.bms,.dae,.dat,.svg,.svgz,.xlsx,.xml,.xdmf,.meshyaml,.meshjson,.yaml,.json,.i1.txt,.bdf,.inp,.med,.unv,.vtk,.vtu,.z88,.frd,.nc,.gc,.ncc,.ngc,.cnc,.tap,.gcode,.emn,.iges,.igs,.bmp,.jpg,.png,.xpm,.ifc,.iv,.off,.oca,.csg,.ply,.pov,.inc,.py,.FCMacro,.FCScript,.step,.stp,.stpz,.stpl,.ast">
    <button id="convert-btn">Convert</button>
    <a id="download-link" href="#" style="display: none;"></a>
    <p id="status-message"></p>
  </div>

  <script src="myjs.js"></script>
</body>
</html>
